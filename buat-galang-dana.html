<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buat Galang Dana</title>
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    .btn-upload {
      background: #e0e0e0;
      border: none;
      padding: 5px 10px;
      height: 52px !important;
      min-width: 120px;
      background: #aca9a933;
    }

    .btn-upload:hover {
      background: #d6d6d6 !important;
      transform: scale(1.05);
      color: #333 !important;
    }

    .btn-second {
      background-color: var(--second-color);
    }

    .form-control[readonly] {
      color: black !important;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">
  <section class="col-12 justify-content-center d-flex">
    <div class="col-12 bg-white col-md-6">

      <div class="navbar-back col-12 align-items-center d-flex">
        <a href="javascript:history.back()" class="bg-white">
          <i class="fa-solid fa-angle-left"></i>
        </a>

        <h1 class="text-white mb-0 ms-2">Buat Akun Galang Dana</h1>
      </div>

      <div class="container mt-4 flex-grow-1 ">
        <div class="alert alert-light shadow-sm d-flex align-items-center bg-white">
          <img src="assets/img/icon/form-data.svg" alt="Info" class="me-3" style="width: 120px; height: 120px;" />
          <div>
            <h6 class="fw-bold">Lengkapi Semua Data</h6>
            <p class="mb-0">Membuat akun galang dana memerlukan verifikasi akun dari admin terlebih dahulu sebelum
              membuka kampanye.</p>
          </div>
        </div>

        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="namaGalangDana" placeholder="Nama Galang Dana" required />
            <label for="namaGalangDana">Nama Galang Dana</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="whatsapp" placeholder="Nomor Whatsapp" required />
            <label for="whatsapp">Nomor Whatsapp</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required />
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="namaKetua" placeholder="Nama Ketua / Pimpinan" required />
            <label for="namaKetua">Nama Ketua / Pimpinan</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" id="alamatOrganisasi" placeholder="Alamat Organisasi" required></textarea>
            <label for="alamatOrganisasi">Alamat Organisasi</label>
          </div>

          <div class="mb-3 position-relative">
            <div class="form-floating">
              <input type="text" class="form-control bg-white" id="legalitasOrganisasi"
                placeholder="Legalitas Organisasi" style="padding-right: 120px; pointer-events: none;" readonly>
              <label for="legalitasOrganisasi">Legalitas Organisasi</label>
            </div>
            <input type="file" id="fileLegalitas" class="d-none" onchange="updateInput('legalitasOrganisasi', this)">
            <button class="btn btn-upload position-absolute"
              style="right: 3px; top: 50%; transform: translateY(-50%); border-radius: 5px;"
              onclick="document.getElementById('fileLegalitas').click();">Unggah File</button>
          </div>

          <div class="mb-3 position-relative">
            <div class="form-floating">
              <input type="text" class="form-control bg-white" id="thumbnailProfil"
                placeholder="Thumbnail Profil Galang Dana" style="padding-right: 120px; pointer-events: none;" readonly>
              <label for="thumbnailProfil">Thumbnail Profil Galang Dana</label>
            </div>
            <input type="file" id="fileThumbnail" class="d-none" onchange="updateInput('thumbnailProfil', this)">
            <button class="btn btn-upload position-absolute"
              style="right: 3px; top: 50%; transform: translateY(-50%); border-radius: 5px;"
              onclick="document.getElementById('fileThumbnail').click();">Unggah File</button>
          </div>

          <div class="mb-3 position-relative">
            <div class="form-floating">
              <input type="text" class="form-control bg-white" id="fotoProfil" placeholder="Foto Profil Galang Dana"
                style="padding-right: 120px; pointer-events: none;" readonly>
              <label for="fotoProfil">Foto Profil Galang Dana</label>
            </div>
            <input type="file" id="fileFoto" class="d-none" onchange="updateInput('fotoProfil', this)">
            <button class="btn btn-upload position-absolute"
              style="right: 3px; top: 50%; transform: translateY(-50%); border-radius: 5px;"
              onclick="document.getElementById('fileFoto').click();">Unggah File</button>
          </div>
        </form>
      </div>

      <div class="footer mb-5 text-center">
        <div class="main-menu row col-12 mx-0 justify-content-between d-flex ">
          <a href="#" class="button w-100 d-flex align-items-center justify-content-center text-white shadow-sm" >
            <img src="assets/img/icon/edit-profile.svg" alt="Kirim"
              style="width: 20px; height: 20px; margin-right: 8px;" />
            <span class="text-white">Simpan dan Kirim Data</span>
          </a>
        </div>
      </div>

      </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function updateInput(inputId, fileInput) {
      document.getElementById(inputId).value = fileInput.files[0] ? fileInput.files[0].name : "";
    }
  </script>
</body>

</html>
