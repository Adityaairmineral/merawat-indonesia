<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buat Galang Dana</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    .btn-upload {
      background: #e0e0e0;
      border: none;
      padding: 5px 10px;
    }

    .btn-second {
      background-color: var(--second-color);
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">
  <section class="col-12 justify-content-center d-flex flex-grow-1">
    <div class="col-12 bg-white col-md-6 d-flex flex-column">
      <!-- Header -->
      <div class="navbar bg-second py-3 px-3 d-flex align-items-center shadow-sm" style="border-radius: 0 0 16px 16px">
        <div class="d-flex align-items-center ">
          <a href="javascript:void(0);" onclick="window.history.back()"
            class="bg-white text-second d-flex align-items-center justify-content-center rounded-circle text-decoration-none"
            style="width: 40px; height: 40px">
            <i class="fa-solid fa-angle-left fs-5"></i>
          </a>

          <h5 class="m-0 fw-bold ms-3">Buat Akun Galang Dana</h5>
        </div>
      </div>

      <!-- Konten -->
      <div class="container mt-4 flex-grow-1 ">
        <div class="alert alert-light shadow-sm d-flex align-items-center bg-white">
          <img src="assets/img/icon/form-data.svg" alt="Info" class="me-3" style="width: 120px; height: 120px;" />
          <div>
            <h6 class="fw-bold">Lengkapi Semua Data</h6>
            <p class="mb-0">
              Membuat akun galang dana memerlukan verifikasi akun dari admin terlebih dahulu sebelum membuka kampanye.
            </p>
          </div>
        </div>

        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nama Galang Dana" required />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nomor Whatsapp" required />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nama Ketua / Pimpinan" required />
          </div>
          <div class="mb-3">
            <textarea class="form-control" placeholder="Alamat Organisasi" rows="3" required></textarea>
          </div>
          <div class="mb-3 position-relative">
            <input type="text" class="form-control" placeholder="Legalitas Organisasi" style="padding-right: 120px;">
            <button class="btn btn-upload position-absolute"
              style="right: 3px; top: 50%; transform: translateY(-50%);border-radius: 5px;">Unggah File</button>
          </div>
          <div class="mb-3 position-relative">
            <input type="text" class="form-control" placeholder="Thumbnail Profil Galang Dana"
              style="padding-right: 120px;">
            <button class="btn btn-upload position-absolute"
              style="right: 3px; top: 50%; transform: translateY(-50%); border-radius: 5px;">Unggah File</button>
          </div>
          <div class="mb-3 position-relative">
            <input type="text" class="form-control" placeholder="Foto Profil Galang Dana" style="padding-right: 120px;">
            <button class="btn btn-upload position-absolute"
              style="right: 3px; top: 50%; transform: translateY(-50%); border-radius: 5px;">Unggah File</button>
          </div>


        </form>
      </div>
      <!-- Footer -->
      <!-- Footer -->
      <div class="footer mb-5 text-center">
        <div class="d-inline-block mt-2 mb-2">
          <button type="submit" class="btn btn-second shadow-sm text-white"
            style="border-radius: 6px; width: 362px; height: 45px;">
            <img src="assets/img/icon/edit-profile.svg" alt="Kirim"
              style="width: 20px; height: 20px; margin-right: 2px;" />
            Simpan dan Kirim Data
          </button>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
