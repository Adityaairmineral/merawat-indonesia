<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semua Notifikasi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <section class="col-12 justify-content-center d-flex flex-grow-1">
      <div class="col-12 bg-white col-md-6 d-flex flex-column">
        <div
          class="navbar bg-danger text-white py-3 px-3 d-flex align-items-center shadow-sm"
          style="border-radius: 0 0 16px 16px"
        >
          <div class="d-flex align-items-center">
            <a
              href="index.html"
              class="bg-white text-danger d-flex align-items-center justify-content-center rounded-circle text-decoration-none"
              style="width: 40px; height: 40px"
            >
              <i class="fa-solid fa-angle-left fs-5"></i>
            </a>
            <h5 class="m-0 fw-bold ms-3">Edit Profil Galang Dana</h5>
          </div>
        </div>

        <main class="container mt-3">
            <div class="profile-container">
                <div class="form-container">
                    <div class="file-input-group">
                        <div class="file-label">Thumbnail Profil</div>
                        <button class="upload-btn">Unggah File</button>
                    </div>
                    
                    <div class="file-input-group">
                        <div class="file-label">Foto Profil</div>
                        <button class="upload-btn">Unggah File</button>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nama Depan">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nama Belakang">
                    </div>
                    
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Biography"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Link Sosial Media Instagram">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Link Sosial Media Facebook">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Link Sosial Media Youtube">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Link Sosial Media Tiktok">
                    </div>
                </div>
                
                <div class="footer-card">
                    <button class="btn-submit">
                        <i class="fas fa-save me-2"></i> Simpan Data
                    </button>
                </div>
            </div>
        </main>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
