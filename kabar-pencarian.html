<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundraising</title>
    <!-- Favicon links -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon-32x32.png"
    />
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      :root {
        --box-shadow-default: 0 2px 15px rgba(0, 0, 0, 0.08);
      }

      .pencairan-number {
        width: 40px;
        height: 40px;
        background-color: #ffeeee;
        color: #ff4848;
        font-weight: bold;
      }

      .navbar-back {
        background-color: #ff4848;
        padding: 15px;
      }

      .navbar-back a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        text-decoration: none;
        color: #ff4848;
      }

      .navbar-back a i {
        font-size: 18px;
      }

      .pencairan-verify {
        width: 24px;
        height: 24px;
      }

      .btn-danger {
        background-color: #ff4848;
        border-color: #ff4848;
      }

      .footer {
        width: 94%;
        bottom: 10px;
        left: 3%;
        z-index: 99;
        border-radius: 10px;
        margin: 0 auto;
        align-self: center;
        align-items: center;
        position: sticky;
        background-color: white;
        box-shadow: var(--box-shadow-default);
        padding: 10px;
      }

      .btn-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: var(--box-shadow-default);
        padding: 10px;
      }

      .accordion-button::after {
        display: none;
      }

      .circle-number {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #ff4747;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      .accordion-item {
        border-radius: 12px;
        margin-bottom: 10px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      }

      .button {
        display: inline-block;
        padding: 8px 16px;
        background-color: #ff4848;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
      }

      .button:hover {
        background-color: #e43939;
        color: white;
      }

      /* Responsive styles */
      @media (max-width: 480px) {
        /* Card Kabar Pencairan adjustments */
        .card {
          margin: 0.5rem 0.5rem;
        }

        .card-body {
          padding: 0.75rem;
        }

        .pencairan-item {
          padding: 0.5rem !important;
        }

        .pencairan-number {
          width: 32px;
          height: 32px;
          font-size: 14px;
        }

        /* Text size adjustments */
        .text-muted {
          font-size: 12px !important;
        }

        h6 {
          font-size: 14px;
        }

        /* Button adjustments */
        .btn {
          padding-top: 0.5rem !important;
          padding-bottom: 0.5rem !important;
          font-size: 14px;
        }

        /* Container adjustments */
        .container {
          padding-left: 0.5rem;
          padding-right: 0.5rem;
          padding-bottom: 70px; /* Add space for sticky footer */
        }
      }
    </style>
  </head>
  <body>
    <section class="col-12 justify-content-center d-flex">
      <div class="col-12 bg-white col-md-6">
        <!-- Navbar Back -->
        <div class="navbar-back col-12 align-items-center d-flex">
          <a href="detail-kampanye.html" class="bg-white">
            <i class="fa-solid fa-angle-left"></i>
          </a>
          <h1 class="text-white mb-0 ms-2">Kabar Pencairan</h1>
        </div>

        <!-- Main Content Container -->
        <div class="container mt-4 flex-grow-1">
          <div class="tab-content kabar-pencairan">
            <div class="accordion" id="kabarPencairanAccordion">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed d-flex justify-content-between align-items-center"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                  >
                    <div class="d-flex align-items-center gap-3">
                      <div class="circle-number">1</div>
                      <div>
                        <div class="text-muted small mb-1">30 Januari 2025</div>
                        <div class="fw-bold text-danger">
                          Pencairan Dana Rp 500.000
                        </div>
                      </div>
                    </div>
                    <i
                      class="fa-solid fa-chevron-down ms-auto circle-dropdown"
                    ></i>
                  </button>
                </h2>
                <div
                  id="collapseTwo"
                  class="accordion-collapse collapse"
                  data-bs-parent="#kabarPencairanAccordion"
                >
                  <div class="accordion-body">
                    <p>
                      Ke rekening BNI Syariah *** **** **** **** 8052 a/n -
                      PERWAKILAN YAYASAN SOS DESA
                    </p>
                    <a href="" class="button my-3 d-block text-center"
                      ><i class="fa-solid fa-download"></i> &nbsp; Laporan
                      Penggunaan Dana</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer with Button in Card -->
        <footer class="footer">
          <div class="card btn-card">
            <button class="btn btn-danger w-100 py-3 rounded-3">
              Ajukan Pencairan Dana
            </button>
          </div>
        </footer>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".tab-button").click(function () {
          // Hapus kelas aktif dari semua tombol
          $(".tab-button")
            .removeClass("btn-primary")
            .addClass("btn-outline-primary");
          $(this).removeClass("btn-outline-primary").addClass("btn-primary");

          // Sembunyikan semua konten
          $(".tab-content").addClass("d-none");

          // Tampilkan konten sesuai tombol yang diklik
          const target = $(this).data("target");
          $("." + target).removeClass("d-none");
        });
      });
    </script>

    <script>
      // Toggle icon on accordion collapse
      document.querySelectorAll(".accordion-button").forEach((button) => {
        button.addEventListener("click", () => {
          const icon = button.querySelector("i");
          icon.classList.toggle("fa-chevron-up");
          icon.classList.toggle("fa-chevron-down");
        });
      });
    </script>
  </body>
</html>
