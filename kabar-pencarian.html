<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundraising</title>
    <!-- Favicon links -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon-32x32.png"
    />
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      :root {
        --box-shadow-default: 0 2px 15px rgba(0, 0, 0, 0.08);
      }

      .pencairan-number {
        width: 40px;
        height: 40px;
        background-color: #ffeeee;
        color: #ff4848;
        font-weight: bold;
      }

      .navbar-back {
        background-color: #ff4848;
        padding: 15px;
      }

      .navbar-back a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        text-decoration: none;
        color: #ff4848;
      }

      .navbar-back a i {
        font-size: 18px;
      }

      .pencairan-verify {
        width: 24px;
        height: 24px;
      }

      .btn-danger {
        background-color: #ff4848;
        border-color: #ff4848;
      }

      .footer {
        width: 94%;
        bottom: 10px;
        left: 3%;
        z-index: 99;
        border-radius: 10px;
        margin: 0 auto;
        align-self: center;
        align-items: center;
        position: sticky;
        background-color: white;
        box-shadow: var(--box-shadow-default);
        padding: 10px;
      }

      .btn-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: var(--box-shadow-default);
        padding: 10px;
      }

      /* Responsive styles */
      @media (max-width: 480px) {
        /* Card Kabar Pencairan adjustments */
        .card {
          margin: 0.5rem 0.5rem;
        }

        .card-body {
          padding: 0.75rem;
        }

        .pencairan-item {
          padding: 0.5rem !important;
        }

        .pencairan-number {
          width: 32px;
          height: 32px;
          font-size: 14px;
        }

        /* Text size adjustments */
        .text-muted {
          font-size: 12px !important;
        }

        h6 {
          font-size: 14px;
        }

        /* Button adjustments */
        .btn {
          padding-top: 0.5rem !important;
          padding-bottom: 0.5rem !important;
          font-size: 14px;
        }

        /* Container adjustments */
        .container {
          padding-left: 0.5rem;
          padding-right: 0.5rem;
          padding-bottom: 70px; /* Add space for sticky footer */
        }
      }
    </style>
  </head>
  <body>
    <section class="col-12 justify-content-center d-flex">
      <div class="col-12 bg-white col-md-6">
        <!-- Navbar Back -->
        <div class="navbar-back col-12 align-items-center d-flex">
          <a href="detail-kampanye.html" class="bg-white">
            <i class="fa-solid fa-angle-left"></i>
          </a>
          <h1 class="text-white mb-0 ms-2">Kabar Pencairan</h1>
        </div>

        <!-- Main Content Container -->
        <div class="container mt-4 flex-grow-1">
          <!-- Card Kabar Pencairan - Now using individual cards with margins -->
          <div class="card mb-4 rounded shadow-sm mx-2">
            <div class="card-body">
              <div
                class="pencairan-item d-flex align-items-center justify-content-between p-2"
              >
                <div class="d-flex align-items-center">
                  <div
                    class="pencairan-number rounded-circle d-flex align-items-center justify-content-center me-3"
                  >
                    <span>1</span>
                  </div>
                  <div>
                    <p class="text-muted mb-0" style="font-size: 14px">
                      30 Januari 2025
                    </p>
                    <h6 class="mb-0 mt-1" style="color: #ff4848">
                      Pencairan Dana Rp 500.000
                    </h6>
                  </div>
                </div>
                <img
                  src="assets/img/icon/verify.svg"
                  alt="Verified"
                  class="pencairan-verify"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Footer with Button in Card -->
        <footer class="footer">
          <div class="card btn-card">
            <button class="btn btn-danger w-100 py-3 rounded-3">
              Ajukan Pencairan Dana
            </button>
          </div>
        </footer>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
