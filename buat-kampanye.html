<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Kampanye</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        .btn-upload {
            background: #e0e0e0;
            border: none;
            padding: 5px 10px;
            height: 52px !important;
            min-width: 120px;
            background: #aca9a933;
        }

        .btn-upload:hover {
            background: #d6d6d6 !important;
            transform: scale(1.05);
            color: #333 !important;
        }


        .bg-opacity {
            background-color: rgba(255, 71, 71, 0.1);
        }

        .btn-second {
            background-color: var(--second-color);
            color: var(--second-color);
        }


        .btn-second:hover {
            background-color: var(--bs-danger);
            color: white;
        }

        .form-floating select.form-select {
            padding-left: 21px;
            /* Sesuaikan padding kiri */
            height: calc(3.5rem + 2px);
            /* Sesuaikan tinggi agar sama dengan input */
        }

        .form-control[readonly] {
            color: black !important;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <section class="col-12 justify-content-center d-flex">
        <div class="col-12 bg-white col-md-6">
            <!-- Header -->
            <div class="navbar-back col-12 align-items-center d-flex">
                <a href="javascript:history.back()" class="bg-white">
                    <i class="fa-solid fa-angle-left"></i>
                </a>

                <h1 class="text-white mb-0 ms-2">Buat Kampanye</h1>
            </div>

            <!-- Konten -->
            <div class="container mt-4 flex-grow-1">
                <div class="alert alert-light shadow-sm d-flex align-items-center bg-white">
                    <img src="assets/img/icon/form-data.svg" alt="Info" class="me-3"
                        style="width: 120px; height: 120px;" />
                    <div>
                        <h6 class="fw-bold">Lengkapi Semua Data</h6>
                        <p class="mb-0">
                            Membuat akun galang dana memerlukan verifikasi akun dari admin terlebih dahulu sebelum
                            membuka kampanye.
                        </p>
                    </div>
                </div>

                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="namaKampanye" placeholder="Nama Kampanye"
                            required />
                        <label for="namaKampanye">Nama Kampanye</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="targetDana" placeholder="Target Dana" required />
                        <label for="targetDana">Target Dana</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="datetime-local" class="form-control" id="batasTanggal"
                            placeholder="Batas Tanggal Berakhir" required />
                        <label for="batasTanggal">Batas Tanggal Berakhir</label>
                    </div>

                    <div class="mb-3 position-relative">
                        <div class="form-floating">
                            <input type="text" class="form-control bg-white" id="thumbnailKampanye"
                                placeholder="Thumbnail Kampanye" style="padding-right: 120px; pointer-events: none;"
                                readonly>
                            <label for="thumbnailKampanye">Thumbnail Kampanye</label>
                        </div>
                        <input type="file" id="fileThumbnail" class="d-none"
                            onchange="updateInput('thumbnailKampanye', this)">
                        <button class="btn btn-upload position-absolute"
                            style="right: 3px; top: 50%; transform: translateY(-50%); border-radius: 5px;"
                            onclick="document.getElementById('fileThumbnail').click();">Unggah File</button>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="kategoriKampanye">
                            <option selected disabled>Kategori Kampanye</option>
                            <option value="Kesehatan">Kesehatan</option>
                            <option value="Pendidikan">Pendidikan</option>
                            <option value="Lingkungan">Lingkungan</option>
                            <option value="Sosial">Sosial</option>
                            <option value="Teknologi">Teknologi</option>
                        </select>
                        <label for="kategoriKampanye">Kategori Kampanye</label>
                    </div>



                    <div class="mb-3 position-relative">
                        <div class="form-floating">
                            <input type="text" class="form-control bg-white" id="dokumenPendukung"
                                placeholder="Dokumen Pendukung" style="padding-right: 120px; pointer-events: none;"
                                readonly>
                            <label for="dokumenPendukung">Dokumen Pendukung</label>
                        </div>
                        <input type="file" id="fileDokumen" class="d-none"
                            onchange="updateInput('dokumenPendukung', this)">
                        <button class="btn btn-upload position-absolute"
                            style="right: 3px; top: 50%; transform: translateY(-50%); border-radius: 5px;"
                            onclick="document.getElementById('fileDokumen').click();">Unggah File</button>
                    </div>

                    <div class="mb-3 position-relative">
                        <div class="form-floating">
                            <input type="text" class="form-control bg-white" id="laporanRAB" placeholder="Laporan RAB"
                                style="padding-right: 120px; pointer-events: none;" readonly>
                            <label for="laporanRAB">Laporan RAB</label>
                        </div>
                        <input type="file" id="fileRAB" class="d-none" onchange="updateInput('laporanRAB', this)">
                        <button class="btn btn-upload position-absolute"
                            style="right: 3px; top: 50%; transform: translateY(-50%); border-radius: 5px;"
                            onclick="document.getElementById('fileRAB').click();">Unggah File</button>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="ceritaGalangDana"
                            placeholder="Keterangan atau Cerita"></textarea>
                        <label for="ceritaGalangDana"></label>
                    </div>

                    <div class="mb-3">
                        <div class="p-3 text-warning bg-opacity rounded">
                            Berikan keterangan atau cerita lengkap dengan bukti foto serta laporan RAB agar donatur dan
                            admin lebih percaya dengan kampanye anda
                        </div>
                    </div>
                </form>

            </div>
            <!-- Footer -->
            <!-- Footer -->
            <div class="footer mb-5 text-center">
                <div class="main-menu row col-12 mx-0 justify-content-between d-flex ">
                    <a href="#"
                        class="button w-100 d-flex align-items-center justify-content-center text-white shadow-sm">
                        <img src="assets/img/icon/edit-profile.svg" alt="Kirim"
                            style="width: 20px; height: 20px; margin-right: 8px;" />
                        <span class="text-white">Simpan dan Kirim Data</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

    <script>
        ClassicEditor.create(document.querySelector('#ceritaGalangDana'), {
            toolbar: {
                items: [
                    'paragraph', 'bold', 'italic', 'underline', 'bulletedList', 'link', 'uploadImage'
                ]
            },
            language: 'id',
            simpleUpload: {
                uploadUrl: '/upload.php' // Ganti dengan URL server upload
            }
        }).then(editor => {
            // Atur tinggi editor agar lebih rapi
            editor.ui.view.editable.element.style.minHeight = '150px';
            editor.ui.view.editable.element.style.border = '1px solid #ccc';
            editor.ui.view.editable.element.style.padding = '10px';
        }).catch(error => {
            console.error(error);
        });

        function updateInput(inputId, fileInput) {
            document.getElementById(inputId).value = fileInput.files[0] ? fileInput.files[0].name : "";
        }
    </script>
</body>


</html
