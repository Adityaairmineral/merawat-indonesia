<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #ff4d4d;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
        }

        .btn-upload {
            background: #e0e0e0;
            border: none;
            padding: 5px 10px;
        }

        .box-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .bg-second {
            background-color: var(--second-color);
        }

        .btn-second {
            background-color: var(--second-color);
        }

        .btn-second:hover {
            background-color: var(--bs-danger);
            color: white;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <section class="col-12 justify-content-center d-flex flex-grow-1">
        <div class="col-12 bg-white col-md-6 d-flex flex-column">
            <!-- Header -->
            <div class="navbar bg-second text-white py-3 px-3 d-flex align-items-center shadow-sm"
                style="border-radius: 0 0 16px 16px">
                <div class="d-flex align-items-center">
                    <a href="index.html"
                        class="bg-white text-second d-flex align-items-center justify-content-center rounded-circle text-decoration-none"
                        style="width: 40px; height: 40px">
                        <i class="fa-solid fa-angle-left fs-5"></i>
                    </a>
                    <h5 class="m-0 fw-bold ms-3">Buat Kampanye</h5>
                </div>
            </div>

            <!-- Konten -->
            <div class="container mt-4 flex-grow-1">
                <!-- Isi konten akan ditambahkan nanti -->
                <div class="mb-3 position-relative">
                    <input type="text" class="form-control" placeholder="Thumbnail Profil"
                        style="padding-right: 120px;">
                    <button class="btn btn-upload position-absolute"
                        style="right: 3px; top: 50%; transform: translateY(-50%); border-radius: 5px;">Unggah
                        File</button>
                </div>
                <div class="mb-3 position-relative">
                    <input type="text" class="form-control" placeholder="Foto Profil" style="padding-right: 120px;">
                    <button class="btn btn-upload position-absolute"
                        style="right: 3px; top: 50%; transform: translateY(-50%); border-radius: 5px;">Unggah
                        File</button>
                </div>
                <input type="text" class="form-control mb-3" placeholder="Nama">
                <input type="text" class="form-control mb-3" placeholder="Nomor Telepon">
                <textarea class="form-control mb-3" placeholder="Biography" rows="3"></textarea>
                <input type="text" class="form-control mb-3" placeholder="Instagram">
                <input type="text" class="form-control mb-3" placeholder="Facebook">
                <input type="text" class="form-control mb-3" placeholder="Youtube">
                <input type="text" class="form-control mb-3" placeholder="Tiktok">

            </div>
            <div class="footer mb-5 text-center">
                <div class="d-inline-block mt-2 mb-2">
                    <button type="submit" class="btn btn-second shadow-sm text-light  "
                        style="border-radius: 6px; width: 362px; height: 45px;">
                        <img src="assets/img/icon/edit-profile.svg" alt="Kirim"
                            style="width: 20px; height: 20px; margin-right: 2px; " />
                        Simpan Data
                    </button>
                </div>
            </div>
        </div>


        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
